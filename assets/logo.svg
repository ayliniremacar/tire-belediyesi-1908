<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Şeffaf arka plan -->
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2E7D32;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Ana logo şekli - daire -->
  <circle cx="100" cy="100" r="80" fill="url(#logoGradient)" stroke="#2E5266" stroke-width="3"/>
  
  <!-- T harfi -->
  <rect x="70" y="60" width="60" height="15" fill="white"/>
  <rect x="85" y="60" width="15" height="50" fill="white"/>
  
  <!-- B harfi -->
  <rect x="110" y="60" width="15" height="50" fill="white"/>
  <rect x="110" y="60" width="25" height="15" fill="white"/>
  <rect x="110" y="77" width="20" height="8" fill="white"/>
  <rect x="110" y="95" width="25" height="15" fill="white"/>
  
  <!-- Belediye yazısı -->
  <text x="100" y="140" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">BELEDİYESİ</text>
</svg> 